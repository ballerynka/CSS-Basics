<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Box traffic Lights</title>
    <style>
      #light {
        margin: 100px;
        width: 100px;
        background-color: #333;
        padding: 20px;
        border-radius: 5px;
      }
      #light .red {
        background-color: red;
      }

      #light .yellow {
        background-color: yellow;
      }
      #light .green {
        background-color: green;
      }

      #light .red,
      #light .yellow {
        margin-bottom: 20px;
      }

      #light .red,
      #light .yellow,
      #light .green {
        width: 100px;
        height: 100px;
        border-top: 10px solid black;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div id="light">
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="green"></div>
    </div>
  </body>
</html>
