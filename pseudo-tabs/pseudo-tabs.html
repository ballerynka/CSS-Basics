<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Pseudo Selectors</title>
    <style>
      body {
        background-color: #404040;
      }
      .container {
        width: 800px;
        text-align: center;
        margin-top: 170px;
      }
      #logo {
        width: 270px;
        margin-bottom: 35px;
      }
      .input {
        display: inline-block;
        width: 550px;
        height: 30px;
        border-radius: 35px;
        background-color: white;
        border: none;
      }
      #search {
        width: 18px;
        transform: translateX(-20px) translateY(5px);
      }
      .input-body {
        width: 420px;
        height: 34px;
        font-size: 16px;
        margin-top: -2px;
        border: none;
        outline: none;
      }
      .input-body:focus::placeholder {
        color: transparent;
      }
      #mic {
        width: 18px;
        height: 18px;
        transform: translateY(3px);
      }
      #camera {
        width: 22px;
        height: 22px;
        transform: translateX(10px) translateY(4px);
      }
      .tabs {
        list-style: none;
        margin: 10px;
        padding: 10px;
      }
      .tabs-item {
        padding: 10px;
        display: inline-block;
        width: 90px;
        height: 90px;
        border-radius: 4px;
        text-align: center;
        vertical-align: bottom;
      }
      .tabs-item:hover {
        background-color: #666666;
      }
      .tabs-link {
        text-decoration: none;
        font-size: 12px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        color: white;
      }
      .icon-name {
        transform: translateY(22px);
        position: relative;
      }
      .icon-place {
        display: inline-block;
        width: 46px;
        height: 46px;
        border-radius: 30px;
        background-color: #4d4d4d;
        transform: translateY(5px);
      }
      .icon-img {
        transform: translateY(11px);
      }

      .tabs-options {
        height: 26px;
        width: 26px;
        border-radius: 30px;
        transform: translateX(74px) translateY(-68px);
      }
      .points {
        color: white;
        font-size: 26px;
        line-height: 6px;
        transform: translateX(-1px) translateY(-3px);
        opacity: 0;
      }
      .tabs-item:hover .points {
        opacity: 1;
        transition-delay: 0.4s;
      }
      .tabs-options:hover {
        background-color: #737373;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <img
          id="logo"
          src="https://white.logodownload.org/wp-content/uploads/2020/11/google-white-logo.png"
          alt=""
        />
      </div>
      <fieldset class="input">
        <img
          id="search"
          src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png"
          alt=""
        />
        <input
          class="input-body"
          type="text"
          placeholder="Search Google or type URL"
        /><img
          id="mic"
          src="https://freepngimg.com/thumb/microphone/70666-voice-microphone-google-search-logo-png-file-hd-thumb.png"
          alt=""
        />
        <img
          id="camera"
          src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Google_Lens_-_new_logo.png?20230608184235"
          alt=""
        />
      </fieldset>
      <ul class="tabs">
        <li class="tabs-item">
          <a class="tabs-link" title="YouTube" href="#"
            ><div class="icon-place">
              <img
                class="icon-img"
                src="https://icons.iconarchive.com/icons/dakirby309/simply-styled/24/YouTube-icon.png"
                alt=""
              />
            </div>
            <br />
            <div class="icon-name">YouTube</div>
          </a>
          <div class="tabs-options">
            <div class="points">.<br />.<br />.<br /></div>
          </div>
        </li>
        <li class="tabs-item">
          <a class="tabs-link" title="Telegram Web" href="#"
            ><div class="icon-place">
              <img
                class="icon-img"
                src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/24/telegram-icon.png"
                alt=""
              /><br />
            </div>
            <div class="icon-name">Telegram Web</div>
          </a>
          <div class="tabs-options">
            <div class="points">.<br />.<br />.<br /></div>
          </div>
        </li>
        <li class="tabs-item">
          <a class="tabs-link" title="Facebook" href="#"
            ><div class="icon-place">
              <img
                class="icon-img"
                src="https://icons.iconarchive.com/icons/graphics-vibe/simple-rounded-social/24/facebook-icon.png"
                alt=""
              /><br />
            </div>
            <div class="icon-name">Facebook</div>
          </a>
          <div class="tabs-options">
            <div class="points">.<br />.<br />.<br /></div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
