<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>FORM | CSS complex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="subscription-form" action="">
      <h1>Subscribe to our newsletter</h1>
      <label for=""> Your name <input type="text" /> </label>
      <label for=""> Your email <input type="email" /></label>
      <div class="options">
        <div>
          <input type="checkbox" id="option-1" />
          <label for="option-1"><span> Front</span></label>
        </div>
        <div>
          <input type="checkbox" id="option-2" />
          <label for="option-2"><span> Back</span></label>
        </div>
        <div>
          <input type="checkbox" id="option-3" />
          <label for="option-3"><span> Design</span></label>
        </div>
      </div>
      <button>SUBSCRIBE!!!</button>
    </form>
  </body>
</html>
