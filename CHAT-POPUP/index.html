<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Popup Chat Window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  id="chat">
        <form action="">
            <h2>Chat Support</h2>
            <ul class="messages">
                <li>Hello!</li>
                <li>How can we help?</li>
                <li>Write something below</li>
            </ul>
            <label for="text"><textarea name="" id="text" placeholder="type here..."></textarea></label>
            <div class="btn">
                <input type="checkbox" id="chek">
                <label for="chek" ><span>Send</span><span>Processing<span></span></label>
        </form>
    
    </div>
    
</body>
</html>
